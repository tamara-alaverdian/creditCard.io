<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="container">
<div class="card-container">
    <div class="front">
        <div class="image">
            <img src="https://2.bp.blogspot.com/-_7jYMSy2N2E/U51jSSEJqgI/AAAAAAAABYo/0Y7JE_uLibk/s1600/visa+logo+dotychczasowe.png">
        </div>
        <div class="card-number-box">#### #### #### ####</div>
        <div class="flexBox">
            <div class="box">
                <span>card holder</span>
                <div class="card-holder-name"></div>
            </div>
            <div class="box">
                <span>expires</span>
                <span class="exp-month">mm</span>
                <span class="exp-year">yy</span>
            </div>
        </div>
    </div>

    <div class="back">
        <div class="stripe"></div>
        <div class="box">
            <span>cvv</span>
            <div class="cvv-box"></div>
            <img style="width: 100px;"
                 src="https://2.bp.blogspot.com/-_7jYMSy2N2E/U51jSSEJqgI/AAAAAAAABYo/0Y7JE_uLibk/s1600/visa+logo+dotychczasowe.png">
        </div>
    </div>
</div>
</div>

<form action="">
    <div class="inputBox">
        <span>card number</span>
        <input type="number" maxlength="16" class="card-number-input">
    </div>
    <div class="inputBox">
        <span>card holder</span>
        <input type="text" class="card-holder-input">
    </div>
    <div class="flexBox">
        <div class="inputBox">
            <span>expiration mm</span>
            <select name="" class="month-input">
                <option value="month" selected disabled>month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="inputBox">
            <span>expiration yy</span>
            <select name="" class="year-input">
                <option value="year" selected disabled>year</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
        </div>
        <div class="inputBox">
            <span>cvv</span>
            <input type="text" pattern="[0-9]+" maxlength="3" class="cvv-input">
        </div>
    </div>
    <input type="submit" value="submit" class="submitBtn">
</form>

<script src="js/main.js"></script>
</body>
</html>
